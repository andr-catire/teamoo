<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes y Música</title>
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-row {
            display: flex;
            justify-content: center;
        }
        img {
            width: 30%;
            margin: 5px;
        }
        .audio-player {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Imágenes de Tulipanes y Más</h1>

    <div class="image-container">
        <div class="image-row">
            <img src="https://drive.google.com/uc?id=14rI9ARDkbgb6FkGriDPUFw4by6obm2Vg" alt="Imagen 1">
            <img src="https://drive.google.com/uc?id=19ScYNqpKvbVHh-TjlakZ56c3PneWXpE" alt="Imagen 2">
            <img src="https://drive.google.com/uc?id=19ScYNqpKvbVHh--TjlakZ56c3PneWXpE" alt="Imagen 3">
        </div>
        <div class="image-row">
            <img src="https://drive.google.com/uc?id=1uzBe6rZ82l4U2QZrZvJHR3FARv4bAXeN" alt="Imagen 4">
            <img src="https://drive.google.com/uc?id=15K2jMReLtZoMvxo-pXLzKBqWo12aji2J" alt="Imagen 5">
            <img src="https://drive.google.com/uc?id=1OsOtbWZiWqSyTFQFfPS-3ivwECrN8YBV" alt="Imagen 6">
        </div>
    </div>

    <div class="audio-player">
        <h2>Indila - Love Story</h2>
        <audio controls>
            <source src="https://www.youtube.com/watch?v=ge0QEsoSY4E" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>

</body>
</html>
